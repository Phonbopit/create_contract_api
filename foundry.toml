[profile.default]
src = 'contracts'
out = 'foundry-out'
libs = ['lib']

## Sets the concrete solc version to use, this overrides the `auto_detect_solc` value
solc_version = '0.8.20'
# auto_detect_solc = true

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
optimizer = true
optimizer_runs = 200